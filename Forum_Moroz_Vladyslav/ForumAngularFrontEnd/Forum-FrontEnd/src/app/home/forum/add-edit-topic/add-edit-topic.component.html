<!-- Add Topic Form -->

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Topic Name" [(ngModel)]="name" name="name">
        </div>
        <button (click)="addTopic()" *ngIf="topic.id==0" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
