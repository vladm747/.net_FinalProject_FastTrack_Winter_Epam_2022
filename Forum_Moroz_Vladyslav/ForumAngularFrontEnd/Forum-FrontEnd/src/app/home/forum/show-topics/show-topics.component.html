<table class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Date</th>
    <th>Author</th>
    <th>Quantity of Messages</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of topicList|async">
      <td>{{item.name}}</td>
      <td>{{item.created  | date:'shortDate'}}</td>
      <td>{{writeAuthor(item.userId)}}</td>
      <td>{{item.messages.length}}</td>
    </tr>
  </tbody>
</table>
