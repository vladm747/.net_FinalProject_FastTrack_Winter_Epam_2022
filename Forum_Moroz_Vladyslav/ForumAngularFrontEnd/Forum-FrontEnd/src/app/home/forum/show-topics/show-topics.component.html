
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Search Topic" class="form-control m-2">
        </div>
        <div class="col">
          <input type="submit" class="btn btn-outline-dark m-2" value="Search" >
        </div>
      </div>
    </div>
  </div>
</form>

<button type="button" class="btn btn-primary float-end m-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click)="modalAdd()">
  New Topic
</button>

<div class="album py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of topicList|async" >
        <div class="card shadow-sm">

          <div class="card-body">
            <p class="card-text">{{item.name}}</p>
            <small id="num-of-messages">Posts: {{item.messages.length}}</small>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['view', 'topicId']"
                [queryParams]="{'topicId': 10}">View</button>

              </div>
              <small class="text-muted">{{authorsMap.get(item.userId)}}</small>
              <small class="text-muted">{{item.created | date:'dd.MM.yyyy h:mm a'}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Add topic Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{titleName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-topic></app-add-edit-topic>
      </div>

    </div>
  </div>
</div>
